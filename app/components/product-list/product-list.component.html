<!-- Cover Image Carousel -->
<div id="coverCarousel" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <!-- Slide 1 -->
    <div class="carousel-item active">
      <img src="https://images.pexels.com/photos/3965543/pexels-photo-3965543.jpeg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Banner 1">
      <div class="carousel-caption d-none d-md-block">
        <h2>Explore Our New Collection</h2>
        <p>Stylish. Affordable. Comfortable.</p>
      </div>
    </div>
    <!-- Slide 2 -->
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/7671168/pexels-photo-7671168.jpeg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Banner 2">
      <div class="carousel-caption d-none d-md-block">
        <h2>Shop The Latest Trends</h2>
        <p>Get flat 30% off this week!</p>
      </div>
    </div>
    <!-- Slide 3 -->
    <div class="carousel-item">
      <img src="https://images.pexels.com/photos/5864264/pexels-photo-5864264.jpeg" class="d-block w-100" style="height: 400px; object-fit: cover;" alt="Banner 3">
      <div class="carousel-caption d-none d-md-block">
        <h2>New Arrivals Every Week</h2>
        <p>Don't miss out on fresh fashion drops.</p>
      </div>
    </div>
  </div>

  <!-- Navigation buttons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#coverCarousel" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#coverCarousel" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>


<!--product lists from her -->

<div class="container my-5">
  <div class="row g-4">
    <div class="col-md-4" *ngFor="let product of products">
      <app-product-card [product]="product"></app-product-card>
    </div>
  </div>
</div>
