<h2>Your Cart</h2>

<div *ngFor="let item of cartItems" class="card mb-4 p-4">
  <div class="row">
    <div class="col-md-4">
      <img [src]="item.image" class="img-fluid" style="height: 250px; object-fit: contain;" />
    </div>
    <div class="col-md-8">
      <h5>{{ item.name }}</h5>
      <p>₹{{ item.price }}</p>
      <div>
        <button class="btn btn-outline-secondary" (click)="decreaseQty(item)">−</button>
        <span class="mx-3">{{ item.quantity }}</span>
        <button class="btn btn-outline-secondary" (click)="increaseQty(item)">+</button>
      </div>
      <p class="mt-2"><strong>Subtotal:</strong> ₹{{ item.price * item.quantity }}</p>
    </div>
  </div>
</div>

<h3>Total: ₹{{ getTotal() }}</h3>

<!-- ✅ Add the click handler here -->
<button class="btn btn-success" (click)="checkout()">Checkout</button>
